name: Build and Test

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up MSVC and CMake
      uses: microsoft/vs-build-tools-action@v2
      with:
        install-vswhere: true

    - name: Set up vcpkg
      run: |
        .\vcpkg\bootstrap-vcpkg.bat
        .\vcpkg\vcpkg install glew glm glfw3 openal-soft libsndfile bullet3 imgui[core,glfw-binding,opengl3-binding]:x64-windows
        .\vcpkg\vcpkg integrate install

    - name: Configure and build
      run: |
        mkdir build
        cd build
        cmake ..
        cmake --build .

    - name: Run tests
      run: |
        cd build
        ctest -C Debug -V

    - name: Run TestExecutable
      run: |
        cd build
        ./TestExecutable.exe